<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <!-- ionic meta tags -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- custom meta tags -->
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title>nearme</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css main/styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="main/styles/main.css">
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body ng-app="nearme">

    <!-- the nav bar will be updated as we navigate between views -->
    <!-- <ion-nav-bar> can be removed when using sidemenu (contained in menu.html) -->
    <ion-nav-bar>
      <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <!-- the current view will be rendered in the <ion-nav-view> directive -->
    <ion-nav-view></ion-nav-view>

    <!-- will be a 404 during development -->
    <script src="cordova.js"></script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/parse/parse.min.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-bindonce/bindonce.js"></script>
    <script src="bower_components/ionic-rating/ionic-rating.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/app.js -->
    <!-- inject:js -->
    <script src="main/main.js"></script>
    <script src="main/utils/walkthrough-helper.js"></script>
    <script src="main/utils/img-fallback.js"></script>
    <script src="main/services/UserService.js"></script>
    <script src="main/services/ToastService.js"></script>
    <script src="main/services/StatusBarService.js"></script>
    <script src="main/services/ShareService.js"></script>
    <script src="main/services/ReviewService.js"></script>
    <script src="main/services/PushwooshService.js"></script>
    <script src="main/services/PlaceService.js"></script>
    <script src="main/services/ParseFileService.js"></script>
    <script src="main/services/GoogleAnalytics.js"></script>
    <script src="main/services/GeolocationService.js"></script>
    <script src="main/services/FacebookService.js"></script>
    <script src="main/services/DialogService.js"></script>
    <script src="main/services/CategoryService.js"></script>
    <script src="main/services/CameraService.js"></script>
    <script src="main/services/AdMobService.js"></script>
    <script src="main/services/ActionSheetService.js"></script>
    <script src="main/controllers/WalkthroughController.js"></script>
    <script src="main/controllers/SignUpController.js"></script>
    <script src="main/controllers/SignInController.js"></script>
    <script src="main/controllers/SearchController.js"></script>
    <script src="main/controllers/ReviewListController.js"></script>
    <script src="main/controllers/ProfileController.js"></script>
    <script src="main/controllers/PlaceNewController.js"></script>
    <script src="main/controllers/PlaceListController.js"></script>
    <script src="main/controllers/PlaceDetailController.js"></script>
    <script src="main/controllers/MenuController.js"></script>
    <script src="main/controllers/MapController.js"></script>
    <script src="main/controllers/FavoriteListController.js"></script>
    <script src="main/controllers/CategoryListController.js"></script>
    <script src="main/controllers/AuthController.js"></script>
    <script src="main/constants/config-const.js"></script>
    <script src="app.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
  </body>
</html>
